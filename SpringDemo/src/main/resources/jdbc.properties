jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.dialect=org.hibernate.dialect.MySQLDialect
jdbc.databaseurl=jdbc:mysql://localhost/springmvcdb?useSSL=false
jdbc.username=root
jdbc.password=root



#Hibernate\u8a2d\u5b9a
hibernate.showSql=false
hibernate.formatSql=false
hibernate.useSqlComments=false
hibernate.hbm2ddl.auto=none
hibernate.auto_close_session=true

org.hibernate.envers.storeDataAtDelete=false
hibernate.cache.useQueryCache=false
hibernate.cache.useSecondLevelCache=false
hibernate.generateStatistics=false

#Hibernate\u9023\u63a5Pool\u53c3\u6578\u8a2d\u5b9a
hibernate.c3p0.initialSize=3
hibernate.c3p0.acquireIncrement=1
hibernate.c3p0.minSize=3
hibernate.c3p0.maxSize=5
hibernate.c3p0.maxIdleTime=60
#hibernate.c3p0.maxStatements=0
hibernate.c3p0.idleTestPeriod=120
hibernate.c3p0.maxStatementsPerConnection=5